
<h1 style="margin:20px 0px 0px 40px"> Empleados</h1>

<mat-card style="margin:20px 40px 40px 40px">

    <mat-card-title>
        <button mat-raised-button color="primary" (click)="nuevoEmpleado()">
            <mat-icon mat-list-icon>add</mat-icon>Nuevo Empleado
        </button>
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">

        <mat-form-field appearance="standard">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z2">

            <table mat-table [dataSource]="dataListaEmpleados">

                <ng-container matColumnDef="nomEmp">
                    <th mat-header-cell *matHeaderCellDef> Nombres</th>
                    <td mat-cell *matCellDef="let element"> {{element.nomEmp}} </td>
                </ng-container>

                <ng-container matColumnDef="apeEmp">
                    <th mat-header-cell *matHeaderCellDef> Apellidos</th>
                    <td mat-cell *matCellDef="let element"> {{element.apeEmp}} </td>
                </ng-container>

                <ng-container matColumnDef="telEmp">
                    <th mat-header-cell *matHeaderCellDef> Telefono</th>
                    <td mat-cell *matCellDef="let element"> {{element.telEmp}} </td>
                </ng-container>

                <ng-container matColumnDef="dirEmp">
                    <th mat-header-cell *matHeaderCellDef> Direccion</th>
                    <td mat-cell *matCellDef="let element"> {{element.dirEmp}} </td>
                </ng-container>

                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef> Correo</th>
                    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado</th>
                    <td mat-cell *matCellDef="let element"> {{element.estado == 1 ? 'Activo' : 'No activo'}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                    <td mat-cell *matCellDef="let element">
                        
                        <button mat-icon-button color="primary" (click)="editarEmpleado(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="eliminarEmpleado(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                <tr mat-row *matRowDef="let row; columns : columnasTabla;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                </tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
            </mat-paginator>


        </div>


    </mat-card-content>

</mat-card>
